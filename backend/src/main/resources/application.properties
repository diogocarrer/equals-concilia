spring.application.name=concilia

# Dados de conexão H2 (arquivo local em target/data/concilia)
spring.datasource.url=jdbc:h2:file:./target/data/concilia;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Não deixar o Hibernate recriar o schema
spring.jpa.hibernate.ddl-auto=none

# Flyway: habilita e aponta onde ficam os scripts
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# (Opcional) Mostrar SQL no console
spring.jpa.show-sql=true